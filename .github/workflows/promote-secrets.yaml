name: Promote Secrets

on:
  push:
    branches:
      - main
    paths:
      - 'promotions/**'

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for changed-files to work

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: promotions/*.yaml
          files_ignore: promotions/sample.yaml

      - name: Install Ansible and Dependencies
        if: steps.changed-files.outputs.all_changed_files_count > 0
        run: |
          pip install ansible hvac
          ansible-galaxy collection install community.hashi_vault

      - name: Run Promotion Playbook
        if: steps.changed-files.outputs.all_changed_files_count > 0
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
          VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          # Create a JSON list of files, checking if they exist (ignoring deleted files)
          FILES_JSON=$(python3 -c 'import os, json; print(json.dumps([f for f in os.environ["CHANGED_FILES"].split() if os.path.exists(f)]))')

          echo "Promoting files: $FILES_JSON"

          ansible-playbook ansible/promote.yml \
            -e "{\"promotion_files\": $FILES_JSON}"
